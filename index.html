<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="calculate.js" defer></script>
    </head>

    <body>
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <div class="left-buttons">
                    <div class="top-operations">
                        <button class="operator"></button>
                        <button class="operator" id="clear">C</button>
                        <button class="operator" id="back">&#9003</button>
                    </div>
                    <div class="data">
                        <button class="data-input" id="seven">7</button>
                        <button class="data-input" id="eight">8</button>
                        <button class="data-input" id="nine">9</button>
                        <button class="data-input" id="four">4</button>
                        <button class="data-input" id="five">5</button>
                        <button class="data-input" id="six">6</button>
                        <button class="data-input" id="one">1</button>
                        <button class="data-input" id="two">2</button>
                        <button class="data-input" id="three">3</button>
                        <button class="data-input" id="plusminus">+/-</button>
                        <button class="data-input" id="zero">0</button>
                        <button class="data-input" id="decimal">.</button>
                    </div>
                </div>
                <div class="operations">
                    <button class="operator" id="divide">&divide</button>
                    <button class="operator" id="multiply">&#215</button>
                    <button class="operator" id="minus">-</button>
                    <button class="operator" id="plus">+</button>
                    <button class="operator" id="equal">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
